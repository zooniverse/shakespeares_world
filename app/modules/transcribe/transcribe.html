<menu transcribe-toolbar></menu>

<div class="transcription-interface">

    <div overlay class="overlay"></div>

    <svg marking-surface class="svg" height="100%" width="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <g class="pan-zoom">
            <g class="rotate-container">

                <image subject class="subject"></image>
                <g class="previous-lines">
                    <g previous-line data="line" ng-repeat="line in vm.aggregations"></g>
                </g>
                <g class="crop-snippets">
    <g crop-snippet data="snippet" ng-repeat="snippet in vm.snippets"></g>
</g>

                <g class="annotations">
                    <g class="text-annotations">
                        <g text-annotation data="annotation" ng-repeat="annotation in vm.annotations | filter:{type:'text'}:true"></g>
                    </g>
                    <g class="graphic-annotations">
                        <g graphic-annotation data="annotation" ng-repeat="annotation in vm.annotations | filter:{type:'graphic'}:true"></g>
                    </g>

                </g>

            </g>
        </g>
    </svg>

</div>
